<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1 class="heading">BMI Calculator</h1>
    <label>Height in cm: </label>
    <input type="number" name="user" id="userheight">
    <br>
    <label>Weight in Kg: </label>
    <input type="number" name="user" id="userweight">
    <br>
    <button class="calculate">Calculate BMI</button>
    <p>UnderWeight= less than 18.5</p>
    <p>Normal Weight= more than 18.5 and less than 24.6</p>
    <p>OverWeight= greater then 24.6</p>
    <h4>Result:</h4>
    <h2 id="result"></h2>
</div>
    <script src="./index.js" charset="UTF-8"></script>
</body>
</html>
